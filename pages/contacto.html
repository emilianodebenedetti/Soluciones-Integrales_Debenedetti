            <h1>Contactanos!</h1>
            <section>
                <h2>Formulario de contacto</h2>
                <form action="" method="get" class="formulario"><!-- Ligado al lenguaje PHP -->
                        
                        
                    <!-- Formulario -->
                    <div class="divFormUno">
                        <label class="divFormulario" for="nombre">Nombre</label>
                        <input type="text" id="nombre" placeholder="Introduzca su nombre" required><!-- "id" y "for" tienen que ser iguales (nombre) -->
                            
                        <label class="divFormulario" for="email">Email</label>
                        <input type="email" id="email" placeholder="Introduzca su email" required>
                            
                        <label class="divFormulario" for="tel">Tel/Cel</label>
                        <input type="number" id="tel" placeholder="Introduzca su nùmero">
                            
                        <label class="divFormulario" for="empresa">Empresa</label>
                        <input type="text" id="empresa" placeholder="Introduzca su Empresa">
                    </div>
                        
                    <!-- Comentarios -->
                    <div class="divFormDos">
                        Déjanos tu mensaje!
                        <br>
                        <textarea  cols="40" rows="10"></textarea>
                    </div>    
                        
                    <!-- Botòn enviar  -->
                    <div class="botonEnviar">
                        <input type="submit" value="Enviar">
                    </div>    
                </form>
